<header class="header">
  <p-menubar [model]="[]" [autoZIndex]="false">
    <ng-template pTemplate="start">
      <button pButton type="button" class="p-button-secondary p-button-text mr-2" (click)="toggleSidebar()"
        icon="pi pi-bars">
      </button>
      <a routerLink=""><img src="assets/logo-xs.png" width="37" alt="logo" /></a>
      <div class="appname">
        <span class="first-part">Mika</span>
        <span class="last-part">NET</span>
      </div>
    </ng-template>

    <span>Arribas, Federico</span>
    <i class="right-menu-icon pi pi-ellipsis-v pl-2" (click)="menu.toggle($event)"></i>
    <p-menu #menu [popup]="true" [model]="items"></p-menu>
  </p-menubar>
</header>
