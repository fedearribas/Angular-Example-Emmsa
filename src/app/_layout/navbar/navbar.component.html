<header class="toolbar">
  <button kendoButton icon="menu" fillMode="flat" (click)="toggleSidebar()"></button>
  <span class="appname">
    <span class="first-part">Mika</span>
    <span class="last-part">NET</span>
  </span>

  <div class="right-section ms-auto align-self-center">
    <span>Arribas, Federico</span>
    <div class="dropdown">
      <i id="menu-icon" class="k-icon k-i-more-vertical ms-1 cursor-pointer" (click)="toggleMenu()"></i>
      <div #menuContent class="dropdown-content">
        <div class="cursor-pointer" (click)="toggleTheme()">
          <span class="item-icon material-symbols-outlined">{{themeIcon}}</span><span> {{themeText}}</span>
        </div>
        
      </div>
    </div>
  </div>
</header>
