<header class="toolbar">
  <button kendoButton icon="menu" fillMode="flat" (click)="toggleSidebar()"></button>
  <span class="appname">
    <span class="first-part">Mika</span>
    <span class="last-part">NET</span>
  </span>

  <div class="right-section ms-auto align-self-center">
    <span>Arribas, Federico</span>
    <div class="dropdown">
      <i #menuButton class="menu-button k-icon k-i-more-vertical ms-1 cursor-pointer" (click)="toggleMenu()"></i>
      <div #menuContent class="dropdown-content">
        <div class="dropdown-menu-item cursor-pointer ps-1" (click)="toggleTheme()">
          <i class="{{themeIcon$ | async}}"></i>
          <span> {{themeText$ | async}}</span>
        </div>
        
      </div>
    </div>
  </div>
</header>
